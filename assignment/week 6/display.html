<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .div1{
            background-color: brown;
            display:inline;
            width: 500px;
            height: auto;
            display: block;
        }
        .span1{
            background-color: coral;
        }
        .span2{
            background-color: darkgreen;
        }
        .div2{
            background-color: maroon;
        }
        img{
            width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="div1">I am div1</div>
    <span class="span1">I am span1</span>
    <img src="money-7881948_1920.jpg" alt="money">
    <span class="span2">I am span2. Money</span>
    <div class="div2">I am div2</div>

</body>
</html>
